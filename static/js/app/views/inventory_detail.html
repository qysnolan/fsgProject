<div class="container-fluid" style="margin-top: 30px">

    <div class="span11 pull-right nav-button" style="margin-right: 30px">
        <div class="span6" ng-show="inventory.inventory_id!=undefined">
            <h2>Inventory: {{ inventory.inventory_id }}</h2>
        </div>
        <div class="span6" ng-show="inventory.inventory_id==undefined">
            <h2>
                <i class="icon-refresh icon-large icon-spin"></i>
                Loading inventory information...
            </h2>
        </div>
        <div class="pull-right center" style="margin-right: 20px; margin-top: 15px">
            <a class="btn btn-success"
               ng-show="inventory.inventory_id!=undefined" href="/home">
                Rent Now
            </a>
        </div>
    </div>
    <div class="span11 pull-right" style="margin-top: 30px;">
        <h4><i class="icon-hand-right"></i>Inventory ID: {{ inventory.inventory_id }}</h4>
        <h4><i class="icon-hand-right"></i> Movie:</h4>
        <a href="/movie" style="padding-left: 30px; padding-right: 30px">
            {{ inventory.movie_name }}
        </a>
        <h4><i class="icon-hand-right"></i> Rentals:</h4>
        <div style="padding-left: 30px; padding-right: 30px">
            <a ng-repeat="r in inventory.rental_inventory"
               href="/rental/#/detail/{{ r }}">
                {{ r }}
            </a>
        </div>
        <div >
            <h4><i class="icon-hand-right"></i> Details: </h4>
            <ul>
                <li>Store: {{inventory.store_id}}</li>
                <li>Last Update: {{inventory.last_update}}</li>
            </ul>
        </div>
    </div>
</div>
